name: Monthly Cookie Scan

on:
  schedule:
    # At 00:00 on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # opsional, untuk menjalankan manual via GitHub UI

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # sesuaikan dengan kebutuhan kamu

      - name: Install dependencies
        run: npm install puppeteer node-fetch

      - name: Run cookie scanner
        run: node cookie-scan.js
